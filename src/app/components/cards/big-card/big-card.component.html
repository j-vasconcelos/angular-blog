<div class="container-big-card">
  <a [routerLink]="['content', id]">
    <div class="big-card-image">
      <img src="{{ photoCover }}"
        alt="Imagem Placeholder"
        height="500px"
      >
    </div>
    <div class="big-card-subtitle">
      <p>{{ cardSubtitle }}</p>
    </div>
    <div class="big-card-title">
      <h1>{{ cardTitle }}</h1>
    </div>
    <div class="big-card-description">
      <p>{{ cardDescription }}</p>
    </div>
  </a>
</div>
